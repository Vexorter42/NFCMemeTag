!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snd.Tg</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .top-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .sound-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ff6666;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .sound-button.playing {
            background-color: #00cc00;
            animation: pulse 1.5s infinite;
            cursor: default;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    
    <a href="https://t.me/Vexkon" class="top-button" target="_blank">TG:Vexorter</a>

    <button class="sound-button" onclick="startPlayback(this)">Воспроизвести</button>

    <audio id="audioElement" loop>
        <source src="VEXORTER.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <script>
        const audio = document.getElementById('audioElement');
        let isPlaying = false;

        function startPlayback(button) {
            if(isPlaying) return;
            
            audio.currentTime = 0;
            audio.play();
            button.classList.add('playing');
            button.textContent = 'Воспроизводится';
            isPlaying = true;
            
            // Убираем обработчик клика
            button.onclick = null;
        }
    </script>
</body>
</html>
