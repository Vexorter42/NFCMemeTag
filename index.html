<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snd.Tg</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Стили для верхней кнопки */
        .top-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .top-button:hover {
            background-color: #6A1B9A;
            transform: translateX(-50%) scale(1.05);
        }

        .top-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Остальные стили остаются без изменений */
        .sound-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ff6666;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .sound-button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        .sound-button.playing {
            background-color: #00cc00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Добавленная кнопка с ссылкой -->
    <a href="https://t.me/Vexkon" class="top-button" target="_blank">@Vexorter</a>

    <!-- Основная кнопка звука -->
    <button class="sound-button" onclick="toggleSound()">Играть</button>

    <audio id="audioElement" loop>
        <source src="VEXORTER.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <script>
        const audio = document.getElementById('audioElement');
        const button = document.querySelector('.sound-button');

        function toggleSound() {
            if(audio.paused) {
                audio.currentTime = 0;
                audio.play();
                button.textContent = 'Стоп';
                button.classList.add('playing');
                audio.loop = true;
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = 'Играть';
                button.classList.remove('playing');
            }
        }
    </script>
</body>
</html>
