<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

           .sound-button {
        width: 150px;         /* Диаметр кнопки */
        height: 150px;        /* Должен совпадать с шириной */
        border-radius: 50%;   /* Делаем круг */
        font-size: 16px;      /* Размер текста */
        background-color: #ff4444;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s;
        display: flex;        /* Для центрирования текста */
        justify-content: center;
        align-items: center;
        margin: 20px;
    }

    .sound-button:hover {
        background-color: #ff0000;
        transform: scale(1.05);
    }

    .sound-button:active {
        transform: scale(0.95);
    }
    </style>
</head>
<body>
    <button class="sound-button" onclick="playSound()">Play Sound</button>

    <audio id="audioElement">
        <source src="STRIPUHA.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSound() {
            const audio = document.getElementById('audioElement');
            audio.currentTime = 0; // Перемотка звука в начало
            audio.play().catch(error => {
                console.log('Audio playback error:', error);
            });
        }
    </script>
</body>
</html>
