<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snd.Or</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .sound-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ff6666;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .sound-button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        /* Стиль для активного состояния */
        .sound-button.playing {
            background-color: #00cc00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="sound-button" onclick="toggleSound()">Play</button>

    <audio id="audioElement">
        <source src="STON.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audioElement');
        const button = document.querySelector('.sound-button');
    
        // Функция переключения звука
        function toggleSound() {
            if(audio.paused) {
                audio.currentTime = 0;
                audio.play();
                updateButtonState(true);
            } else {
                audio.pause();
                updateButtonState(false);
            }
        }
    
        // Функция обновления состояния кнопки
        function updateButtonState(isPlaying) {
            button.textContent = isPlaying ? 'Стоп' : 'Играть';
            isPlaying 
                ? button.classList.add('playing') 
                : button.classList.remove('playing');
        }
    
        // Обработчик окончания звука
        audio.addEventListener('ended', () => {
            updateButtonState(false);
        });
    
        // Обработчик ошибок (опционально)
        audio.addEventListener('error', () => {
            console.error('Ошибка загрузки звука');
            updateButtonState(false);
        });
    </script>
</body>
</html>
